<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>找回密码</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body class="bg-f8">
    <!-- header -->
    <!--#include file ="./loginHeader.html"-->
    <div class="g-container mx-auto bg-ff find-pass-content">
        <strong class="text-center fz36 d-block">找回密码</strong>
        <form class="find-form form">
            <div class="form-group input-group">
                <div class="find-label text-right fz18 s-fc99">手机号码：</div>
                <input type="text" aria-label="Phone" class="form-control border-right-0 j-simu-phone">
                <div class="input-group-append border-left-0">
                    <span class="input-group-text get-auth-code"><button type="button" class="s-fcc09" id="findAuth">获取验证码</button></span>
                </div>
            </div>
            <div class="form-group input-group">
                <div class="find-label text-right fz18 s-fc99">验证码：</div>
                <input type="text" aria-label="Authcode" class="form-control">
            </div>
            <div class="form-group input-group">
                <div class="find-label text-right fz18 s-fc99">新的登录密码：</div>
                <input type="password" aria-label="passNew" class="form-control">
            </div>
            <div class="form-group input-group position-relative">
                <div class="find-label text-right fz18 s-fc99">确认登录密码：</div>
                <input type="password" aria-label="passNewRe" class="form-control">
                <div class="text-danger position-absolute fz14 find-hide-msg">两次输入的密码不一致</div>
            </div>
            <button class="btn w-100 text-white fz24" type="button" id="findBtn" disabled="true">确定</button>
            <input type="checkbox" checked="checked">
        </form>
    </div>
    <script src="./js/jquery.min.js"></script>
    <script src="./bootstrap/js/bootstrap.min.js" ></script>
    <script src="./js/jquery.lazyload.min.js" ></script>
    <script src="./js/popup.js" ></script>
    <script src="./js/common.js"></script>
    <script src="./js/login.js"></script>
</body>
</html>
