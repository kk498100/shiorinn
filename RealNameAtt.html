<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>实名认证</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body class="bg-f8">
    <!-- header -->
    <!--#include file ="./loginHeader.html"-->
    <div class="g-container mx-auto login-content bg-ff">
        <img src="./img/login-top-banner.png" class="w-100 login-top-banner">
        <div class="attestation-content">
            <strong class="d-block text-center fz36">实名认证</strong>
            <div class="s-fc99 top-msg text-center">为了保障您的账户安全，请填写真实信息</div>
            <form class="form attestation-form mx-auto">
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="attestationName"><i class="fa fa-name mx-auto"></i></span>
                    </div>
                    <input type="text" class="form-control border-left-0 j-attestation-name" aria-label="Name"
                        aria-describedby="attestationName" placeholder="请填写您的真实姓名">
                </div>
                <div class="form-group input-group position-relative">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="attestationIdentitye"><i class="fa fa-identity mx-auto"></i></span>
                    </div>
                    <input type="text" class="form-control border-left-0 j-attestation-Identitye" aria-label="Identitye"
                        aria-describedby="attestationIdentitye" placeholder="请填写身份证号码">
                    <div class="text-danger position-absolute fz14 hide-tip">身份证号不正确，请重新填写</div>
                </div>
                <button type="button" class="btn text-white fz24 w-100 d-block" disabled="true"
                    id="attestationBtn">下一步</button>
                <input type="checkbox" class="d-none" checked="checked">
            </form>
        </div>
    </div>

    <script src="./js/jquery.min.js"></script>
    <script src="./bootstrap/js/bootstrap.min.js" ></script>
    <script src="./js/jquery.lazyload.min.js" ></script>
    <script src="./js/popup.js" ></script>
    <script src="./js/jquery.cookie.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/login.js"></script>
    <script>
        RealNameAtt();
    </script>
</body>
</html>
