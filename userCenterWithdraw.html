<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>用户中心-提现</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body class="bg-f8">
    <!-- header -->
    <!--#include file ="./userCenterHead.html"-->
    <!-- user container -->
    <div class="g-container d-flex justify-content-between mx-auto user">
        <!-- left -->
        <!--#include file ="./aside.html"-->
        <!-- right -->
        <div class="g-content">
            <div class="carousel slide ident-top-carousel" data-ride="Carouse" id="identTopCarouse">
                <ol class="carousel-indicators">
                    <li data-target="#identTopCarouse" data-slide-to="0" class="active"></li>
                    <li data-target="#identTopCarouse" data-slide-to="1"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <a href="//lp.ls24k.com/active/lp_190605gg76w9hp.html" target="_blank"><img src="./images/up-img-top-banner1.png" class="w-100"></a>
                    </div>
                    <div class="carousel-item">
                        <a href="//www.ls24k.com/about.html" target="_blank"><img src="./images/up-img-top-banner2.png" class="w-100"></a>
                    </div>
                </div>
            </div>

            <div class="bg-ff withdraw-main user-main" id="withDraw">
                <div class="withdraw-main-top bg-f8">
                    <strong class="d-block fz18 s-fcc09">注：</strong>
                    <p class="fz14 s-fc99">1.我们将在1至2个工作日(国家法定节日除外)之内处理您提交的提现申请。资金将在24小时内到达您的账上。</p>
                    <p class="fz14 s-fc99">2.取款时间为星期一至星期五的9:00-16:30。</p>
                    <div class="d-flex flex-row-reverse">
                        <a href="javascript:void(0)" class="withdraw-main-top-btn fz18 j-withdraw-main-top-btn text-center" id="withdraw_main_detail_btn">详情>></a>
                    </div>
                </div>
                <div class="withdraw-main-container">
                    <div class="ithdraw-main-c-i d-flex fz18">
                        <label class="text-right s-fc99 label">姓名：</label>
                        <span class="info text-left" realName></span>
                    </div>
                    <div class="ithdraw-main-c-i d-flex fz18">
                        <label class="text-right s-fc99 label">账户余额：</label>
                        <span class="info text-left"><strong class="fz24 s-fcff01" balance_int></strong><i class="s-fcff01" balance_float></i><i class="ml-2">美元</i></span>
                    </div>
                    <div class="ithdraw-main-c-i d-flex fz18">
                        <label class="text-right s-fc99 label">可提现金额：</label>
                        <span class="info text-left"><strong class="fz24 s-fcff01" kequ_balance_int></strong><i class="s-fcff01" kequ_balance_float></i><i class="ml-2">美元</i></span>
                    </div>
                    <div class="ithdraw-main-c-i d-flex fz18">
                        <label class="text-right s-fc99 label">提现银行卡：</label>
                        <div class="d-flex justify-content-start position-relative info text-left" select="" id="classify">
                            <span class="col-10 border border-right-0" select_show="" bank_sel></span>
                            <span class="col-1 border border-left-0" select_indi=""><i class="d-block"></i></span>
                            <ul select_hide="" class="position-absolute border w-100" style="display: none;" bank_list></ul>
                        </div>
                    </div>
                    <div class="ithdraw-main-c-i d-flex fz18 position-relative">
                        <label class="text-right s-fc99 label">提现金额：</label>
                        <input type="text" placeholder="0.0" withdraw_num>
                        <div class="text-danger fz14 j-withdraw-tip position-absolute"></div>
                    </div>
                    <div class="ithdraw-main-c-i d-flex fz18">
                        <label class="text-right s-fc99 label">手续费：</label>
                        <span class="info text-left"><strong class="fz24 s-fcff01" service_int></strong><i class="s-fcff01" service_float>0</i><i class="ml-2">美元</i></span>
                    </div>
                    <div class="ithdraw-main-c-i d-flex fz18">
                        <label class="text-right s-fc99 label">实际到账金额：</label>
                        <span class="info text-left"><strong class="fz24 s-fcff01" deduction_int></strong><i class="s-fcff01" deduction_float>0</i><i class="ml-2">美元</i></span>
                    </div>
                    <div class="ithdraw-main-c-btn d-flex justify-content-center">
                        <button class="bg-c09a57 text-white btn fz24" id="withDrawBtn">提现</button>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- footer -->
    <!--#include file ="./footer.html"-->

    <!-- server -->
    <!--#include file ="./userCenterServer.html"-->

    <script src="js/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js" ></script>
    <script src="js/jquery.lazyload.min.js" ></script>
    <script src="./js/popup.js" ></script>
    <script src="./js/jquery.cookie.js"></script>
    <script src="js/common.js"></script>
    <script src="js/userCenter.js"></script>
    <script>
        asideGuid(1);
        userDraw();
    </script>
</body>
</html>
