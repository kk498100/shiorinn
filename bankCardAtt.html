<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>银行卡认证</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body class="bg-f8">
    <!-- header -->
    <!--#include file ="./loginHeader.html"-->
    <div class="g-container mx-auto login-content bg-ff">
        <img src="./img/login-top-banner.png" class="w-100 login-top-banner">
        <div class="attestation-content">
            <strong class="d-block text-center fz36">银行卡认证</strong>
            <div class="s-fc99 top-msg text-center">请填写您自己的银行卡，认证成功后不支持修改</div>
            <form class="form attestation-form mx-auto">
                <div class="form-group attestation-info">
                    <span>姓名：</span><strong username></strong>
                </div>
                <div class="form-group attestation-info">
                    <span>身份证号：</span><strong idCard></strong>
                </div>
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="attestationBank"><i class="fa fa-bank mx-auto"></i></span>
                    </div>
                    <input type="text" class="form-control border-left-0 j-attestation-bank" aria-label="Bank"
                        aria-describedby="attestationBank" placeholder="请填写银行卡号">
                    <div class="text-danger position-absolute fz14 hide-tip">银行卡号不正确，请重新输入</div>
                </div>
                <div class="form-group input-group position-relative">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="attestationPhone"><i class="fa fa-phone mx-auto"></i></span>
                    </div>
                    <input type="text" class="form-control border-left-0 j-attestation-phone" aria-label="Phone"
                        aria-describedby="attestationPhone" placeholder="请填写您的手机号">
                </div>
                <button type="button" class="btn text-white fz24 w-100 d-block" disabled="true"
                    id="attestationBtn">提交信息</button>
                <input type="checkbox" class="d-none" checked="checked">
            </form>
        </div>
    </div>

    <script src="./js/jquery.min.js"></script>
    <script src="./bootstrap/js/bootstrap.min.js"></script>
    <script src="./js/jquery.lazyload.min.js"></script>
    <script src="./js/popup.js"></script>
    <script src="./js/jquery.cookie.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/login.js"></script>
    <script>
        bankCardAtt();
    </script>
</body>
</html>
