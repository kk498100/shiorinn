<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>真实用户注册</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body class="bg-f8">
    <!-- header -->
    <!--#include file ="./loginHeader.html"-->

    <div class="mx-auto g-container bg-ff login-content real-content j-real-content">
        <img src="./img/login-top-banner.png" class="w-100 login-top-banner">
        <div class="real-count">
            <strong class="d-block text-center fz36">开立真实账户</strong>
            <form class="real-form form mx-auto">
                <div class="form-group input-group position-relative">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="realPhone"><i class="fa fa-phone mx-auto"></i></span>
                    </div>
                    <input type="text" class="form-control border-left-0 j-simu-phone" aria-label="Phone"
                        aria-describedby="realPhone" placeholder="请填写您的手机号">
                    <div class="hide-tip text-danger fz14 position-absolute">请输入正确的手机号码</div>
                </div>
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="realPass"><i class="fa fa-pass mx-auto"></i></span>
                    </div>
                    <input type="password" class="form-control border-left-0" aria-label="Password"
                        aria-describedby="realPass" placeholder="请设置密码（字母+数字，5-16位）">
                </div>
                <div class="form-group input-group position-relative">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="realAuthCode"><i class="fa fa-auth-code mx-auto"></i></span>
                    </div>
                    <input type="text" class="form-control border-left-0 border-right-0 j-simu-auth" aria-label="AuthCode"
                        aria-describedby="realAuthCode" placeholder="填写短信验证码">
                    <div class="input-group-append border-left-0">
                        <span class="input-group-text get-auth-code"><button type="button" class="s-fcc09"
                                id="getAuthCode">获取验证码</button></span>
                    </div>
                    <div class="hide-tip position-absolute fz14 text-danger">请输入正确的验证码</div>
                </div>
                <button type="button" class="btn text-white fz24 w-100 d-block" disabled="true"
                    id="realBtn">同意协议并开立账户</button>
            </form>
            <div class="real-agree fz14 s-fc99 mx-auto">
                <input type="checkbox" id="SimuAgree" class="align-middle fa-check fa" checked="checked">
                <span>已阅读并同意<a href="//www.ls24k.com/userAgree.html" class="s-fc99">《用户协议》</a>、<a href="//www.ls24k.com/disclaimer.html" class="s-fc99">《免责声明》</a>、<a href="//www.ls24k.com/privacyPolicy.html"
                        class="s-fc99">《隐私条款》</a>。</span>
            </div>
            <div class="fz18 text-center s-fc99">已有账户？ <a href="./login.html" class="s-fcc09 ml-2">立即登录</a>
        </div>
    </div>

    <script src="./js/jquery.min.js"></script>
    <script src="./bootstrap/js/bootstrap.min.js" ></script>
    <script src="./js/jquery.lazyload.min.js" ></script>
    <script src="./js/popup.js" ></script>
    <script src="./js/jquery.cookie.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/login.js"></script>
</body>

</html>
