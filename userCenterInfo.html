<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>用户中心-基本资料</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body class="bg-f8">
    <!-- header -->
    <!--#include file ="./userCenterHead.html"-->

    <!-- user container -->
    <div class="g-container d-flex justify-content-between mx-auto user">
        <!-- left -->
        <!--#include file ="./aside.html"-->
        <!-- right -->
        <div class="g-content">
            <div class="carousel slide ident-top-carousel" data-ride="Carouse" id="identTopCarouse">
                <ol class="carousel-indicators">
                    <li data-target="#identTopCarouse" data-slide-to="0" class="active"></li>
                    <li data-target="#identTopCarouse" data-slide-to="1"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <a href="//lp.ls24k.com/active/lp_190605gg76w9hp.html" target="_blank"><img src="./images/up-img-top-banner1.png" class="w-100"></a>
                    </div>
                    <div class="carousel-item">
                        <a href="//www.ls24k.com/about.html" target="_blank"><img src="./images/up-img-top-banner2.png" class="w-100"></a>
                    </div>
                </div>
            </div>
            <div class="bg-ff user-main userinfo-main" id="userInfoMain">
                <div class="user-info-info d-flex fz18">
                    <a href="javascript:void(0)" class="position-relative user-info-photo-input">
                        <img src="./img/per-icon.png" class="user-info-photo align-self-center">
                        <input type="file" class="w-100 h-100 position-absolute" id="userInfoPhoto">
                    </a>
                    <div class="align-self-center user-info-middle text-nowrap">
                        <span><strong realname></strong></span>
                        <p>
                            <span>用户名：<i nickname></i></span>
                            <i></i>
                            <a href="javascript:void(0)" class="s-fcc09 j-user-set-name user-set-name"><i class="fa align-middle"></i><span class="align-middle">设置</span></a>
                        </p>
                        <p class="s-fc66"><span>证件类型：</span><i>身份证</i></p>
                    </div>
                    <div class="align-self-start text-nowrap">
                        <span class="s-fc66"><span>国籍：</span><i>中国</i></span>
                        <p class="s-fc66"><span>证件号码：</span><i cardno></i></p>
                        <p></p>
                    </div>
                </div>
                <div class="user-info-count">
                    <div class="user-info-count-h d-flex justify-content-between text-white">
                        <strong class="fz18">联盛账户</strong>
                        <span class="fz14"><i>注册时间：</i><i createtime></i></span>
                    </div>
                    <div class="user-info-count-c">
                        <div class="user-info-count-info d-flex justify-content-center flex-nowrap fz18">
                            <div class="user-info-count-i">
                                <span><label>账户：</label><i username></i></span>
                                <span><label>账户币种：</label><i>美元</i></span>
                                <span><label>级别：</label><i>标准</i></span>
                                <span><label>状态：</label><i account_state></i></span>
                            </div>
                            <div class="user-info-count-i">
                                <span><label>账户余额：</label><i class="fz14">$</i><i balance></i></span>
                                <span><label>占用资金：</label><i class="fz14">$</i><i bondValue></i></span>
                                <span><label>净值：</label><i class="fz14">$</i><i netValue></i></span>
                                <span><label>可取资金：</label><i class="fz14">$</i><i availableBalance></i></span>
                            </div>
                        </div>
                        <div class="user-info-count-btn d-flex justify-content-center">
                            <button class="btn bg-c09a57 text-white fz24" onclick="window.location.href='./userCenterRecharge.html'">充值</button>
                            <button class="btn fz24 s-fcc09" onclick="window.location.href='./userCenterWithdraw.html'">提现</button>
                        </div>
                    </div>
                    <div class="user-info-count-msg">
                        <div class="s-fc66">联系方式：</div>
                        <p class="s-fc99 fz14">电话号码：<i mobile></i></p>
                    </div>
                </div>
            </div>
        </div>

    <!-- footer -->

    <script src="./js/jquery.cookie.js"></script>
    <script src="./js/popup.js"></script>
    <script src="js/common.js"></script>
    <script src="js/userCenter.js"></script>

        asideGuid(5);
        userInfo();
