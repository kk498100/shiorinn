<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>用户中心-充值</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/datepicker.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/recharge.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body class="bg-f8">
    <!-- header -->
    <!--#include file ="./userCenterHead.html"-->
    <!-- user container -->
    <div class="g-container d-flex justify-content-between mx-auto user">
        <!-- left -->
        <!--#include file ="./aside.html"-->
        <!-- right -->
        <div class="g-content">
            <div class="carousel slide ident-top-carousel" data-ride="Carouse" id="identTopCarouse">
                <ol class="carousel-indicators">
                    <li data-target="#identTopCarouse" data-slide-to="0" class="active"></li>
                    <li data-target="#identTopCarouse" data-slide-to="1"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <a href="//lp.ls24k.com/active/lp_190605gg76w9hp.html" target="_blank"><img src="./images/up-img-top-banner1.png" class="w-100"></a>
                    </div>
                    <div class="carousel-item">
                        <a href="//www.ls24k.com/about.html" target="_blank"><img src="./images/up-img-top-banner2.png" class="w-100"></a>
                    </div>
                </div>
            </div>

            <div class="bg-ff recharge-main user-main">
                <div class="recharge-main-top d-flex justify-content-between">
                    <div class="align-self-center d-flex" id="depositRate">
                        <strong class="fz18 s-fcc09">账户充值</strong>
                        <i class="s-fc99">今日兑换汇率 ：</i>
                        <i class="s-fcff01"><i>美元/人民币</i><i class="ml-2" depositRate></i></i>
                    </div>
                    <a href="./userCenterFund.html">充值记录>></a>
                </div>
                <div class="recharge-main-c">
                    <div class="recharge-main-c-top d-flex justify-content-start align-items-center">
                        <label class="recharge-label">付款方式：</label>
                        <div class="recharge-type d-flex align-items-center" id="rechargeType"></div>
                    </div>
                </div>

                <!-- 数字货币 -->
                <div class="recharge-type-c digital-cash" id="digitalCash" style="display: none">
                    <div class="digital-cash-i d-flex justify-content-start align-items-start">
                        <label class="recharge-label">充值金额：</label>
                        <div class="digital-cash-num" id="digitalCashNum">
                            <span class="active">$<i>200</i></span>
                            <span>$<i>500</i></span>
                            <span>$<i>1000</i></span>
                            <span>$<i>2000</i></span>
                            <span>$<i>5000</i></span>
                            <span>其他金额</span>
                            <span class="digital-cash-num-put">
                                <input type="text" id="cashrechargeNum">
                                <div class="text-danger position-absolute input-tip">充值金额不能为空</div>
                            </span>
                        </div>
                    </div>
                    <div class="digital-cash-i d-flex justify-content-start align-items-start">
                        <label class="recharge-label">支付金额：</label>
                        <div class="digital-cash-num">
                            <input type="text" readonly="readonly" class="digital-cash-num-trans" id="cashrechargeNumRMB">
                            <i class="tip">（折合为等值的人民币，即您在网银或柜台的实际转账金额）</i>
                        </div>
                    </div>
                </div>

                <!-- 支付宝 -->
                <div class="recharge-type-c alipay" id="Alipay">
                    <div class="digital-cash-i d-flex justify-content-start align-items-start">
                        <label class="recharge-label">充值金额：</label>
                        <div class="digital-cash-num">
                            <input type="text" class="alipay-put" placeholder="请填写金额$" id="rechargeNum">
                            <div class="text-danger position-absolute input-tip">充值金额不能为空</div>
                        </div>
                    </div>
                    <div class="digital-cash-i d-flex justify-content-start align-items-start">
                        <label class="recharge-label">支付金额：</label>
                        <div class="digital-cash-num">
                            <input type="text" readonly="readonly" class="digital-cash-num-trans" id="rechargeNumRMB">
                            <i class="tip">（折合为等值的人民币，即您在网银或柜台的实际转账金额）</i>
                        </div>
                    </div>
                </div>

                <!-- 银行汇款 -->
                <div class="recharge-type-c bankpay" id="bankPay" style="display: none">
                    <div class="bank-count-info">
                        <div class="bank-info-main d-flex flex-column">
                            <span>收款账户：</span>
                            <div class="bank-info-main-c d-flex justify-content-start align-items-center">
                                <img src="./images/banklogo.jpg" class="bank-logo">
                                <div class="bank-info-detail">
                                    <span class="d-flex justify-content-start align-items-center flex-wrap"><label class="label">银行名称</label>：<i id="bankname"></i></span>
                                    <span class="d-flex justify-content-start align-items-center flex-wrap"><label class="label">银行地址</label>：<i id="bankaddress"></i></span>
                                    <!-- <span class="d-flex justify-content-start align-items-center flex-wrap"><label class="label">收款公司</label>：<i>香港永亨银行 (Wing Hang Bank)</i></span> -->
                                    <span class="d-flex justify-content-start align-items-center flex-wrap"><label class="label">银行账户</label>：<i id="bankaccount"></i></span>
                                    <!-- <span class="d-flex justify-content-start align-items-center flex-wrap"><label class="label">SWIFT代号</label>：<i>香港永亨银行 (Wing Hang Bank)</i></span> -->
                                </div>
                            </div>
                        </div>
                        <div class="bank-info-tip d-flex align-content-start align-items-start">
                            <i class="icon"></i>
                            <span>您可通过网上银行或前往柜台，将款项存入平台指定的<i>客户资金专用收款账户</i>，并在本页面提交"银行回执单"。</span>
                        </div>
                    </div>
                    <div class="bank-receipt">
                        <strong class="bank-receipt-head">提交汇款回执单</strong>
                        <div class="bank-receipt-i" id="duebankinfo">
                            <label class="bank-receipt-label"><i>*</i><span>公司收款银行：</span></label>
                            <div class="bank-sel" select>
                                <span select_sel id="duebankname"></span>
                                <i class="arrow"></i>
                                <ul class="lis" select_lis></ul>
                            </div>
                        </div>
                        <div class="bank-receipt-i">
                            <label class="bank-receipt-label"><i>*</i><span>客户汇款银行：</span></label>
                            <div class="bank-sel" select>
                                <span class="custom-bank" select_sel id="bankName">---选择汇款银行---</span>
                                <i class="arrow"></i>
                                <ul class="lis" select_lis id="custombanklis"></ul>
                            </div>
                        </div>
                        <div class="bank-receipt-i">
                            <label class="bank-receipt-label"><i>*</i><span>汇款金额：</span></label>
                            <div class="custom-receipt-num">
                                <input type="text" class="custom-put" placeholder="请填写" id="bankAccount">
                                <div class="bank-sel custom-type" select>
                                    <span select_sel>人民币</span>
                                    <i class="arrow"></i>
                                    <ul class="lis" select_lis>
                                        <li>人民币</li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <div class="bank-receipt-i">
                            <label class="bank-receipt-label"><i>*</i><span>汇款日期：</span></label>
                            <div class="c-datepicker-date-editor c-datepicker-single-editor J-datepicker-day custom-receipt-data c-datepicker-data-input only-date">
                                <input type="text" autocomplete="off" readonly="readonly">
                                <i class="icon"></i>
                            </div>
                        </div>
                        <div class="bank-receipt-i">
                            <label class="bank-receipt-label"><span>备注说明：</span></label>
                            <div class="bank-descr">
                                <textarea class="bank-descr-text" placeholder="请填写..."></textarea>
                                <span class="bank-descr-photo">
                                    <span class="icon"></span>
                                    <input type="file" class="up-btn" id="bankDescrBtn">
                                </span>
                                <span class="bank-descr-tip">图片要求：仅限于jpg、png格式，单张文件小于5M</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="recharge-submit">
                    <button class="btn" type="button" id="submitBtn">提交</button>
                    <div class="agree">
                        <input type="checkbox" name="agree" checked="checked" id="agreeCheck">
                        <span>我已阅读并同意<a href="">《充值须知》</a></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- footer -->
    <!--#include file ="./footer.html"-->

    <!-- server -->
    <!--#include file ="./userCenterServer.html"-->
    <script src="js/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js" ></script>
    <script src="js/jquery.lazyload.min.js" ></script>
    <script src="./js/popup.js" ></script>
    <script src="js/bank.js"></script>
    <script src="./js/plugins/moment.min.js"></script>
    <script src="./js/datepicker.all.min.js"></script>
    <script src="./js/jquery.cookie.js"></script>
    <script src="js/common.js"></script>
    <script src="js/userCenter.js"></script>
    <script src="js/recharge.js"></script>
    <script>
        asideGuid(0);
    </script>
</body>
</html>
