<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>用户登录</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="user-login-bg">
        <!-- header -->
        <!--#include file ="./loginHeader.html"-->
        <div class="user-login-content d-flex justify-content-between g-container mx-auto">
            <div class="text-white align-self-center user-login-l text-center">
                <strong class="fz72 d-block">投资有道</strong>
                <strong class="fz48 d-block">抢占先机  智赢未来</strong>
                <span class="fz28 d-flex justify-content-center">
                    更专业
                    <i class="line align-self-center"></i>
                    更多收益
                    <i class="line align-self-center"></i>
                    更安全
                </span>
            </div>
            <form class="form user-form align-self-center">
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="loginCount"><i class="fa fa-name mx-auto"></i></span>
                    </div>
                    <input type="text" class="form-control border-left-0 j-login-count" aria-label="Count"
                        aria-describedby="loginCount" placeholder="交易账户/手机号码">
                </div>
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="loginPass"><i class="fa fa-pass mx-auto"></i></span>
                    </div>
                    <input type="password" class="form-control border-left-0" aria-label="Password"
                        aria-describedby="loginPass" placeholder="请输入密码">
                </div>
                <div class="form-group input-group position-relative">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="loginAuthCode"><i class="fa fa-auth-code mx-auto"></i></span>
                    </div>
                    <input type="text" class="form-control border-left-0 border-right-0" aria-label="AuthCode" aria-describedby="loginAuthCode" placeholder="填写图形验证码">
                    <div class="input-group-append border-left-0 h-100">
                        <span class="input-group-text border-left-0 p-0"><img src="https://uc.ls24k.com/api/common/captcha" class="j-login-auth w-100 h-100" onclick="loginFreshBtn()"></span>
                    </div>
                    <button type="button" class="position-absolute user-refresh-code j-login-refresh-code" onclick="loginFreshBtn()">看不清楚，重换一张</button>
                </div>
                <button type="button" class="btn text-white fz24 w-100" id="userLoginBtn">登录</button>
                <input type="checkbox" class="d-none" checked="checked">
                <div class="d-flex justify-content-between login-handle">
                    <a href="./RealRegl.html">注册账户</a>
                    <a href="./findPass.html">忘记密码</a>
                </div>
            </form>
        </div>
        <!-- login footer -->
        <div class="login-footer text-center">
            <div class="d-flex justify-content-center">
                <a href="//www.ls24k.com/userAgree.html" class="align-self-center">用户协议</a>
                <i class="line align-self-center"></i>
                <a href="//www.ls24k.com/disclaimer.html" class="align-self-center">免责声明</a>
                <i class="line align-self-center"></i>
                <a href="//www.ls24k.com/privacyPolicy.html" class="align-self-center">隐私条款</a>
                <i class="line align-self-center"></i>
                <a href="//www.ls24k.com/riskWarning.html" class="align-self-center">风险警告</a>
            </div>
            <div class="fa"></div>
        </div>
    </div>
    <script src="./js/jquery.min.js"></script>
    <script src="./bootstrap/js/bootstrap.min.js" ></script>
    <script src="./js/jquery.lazyload.min.js" ></script>
    <script src="./js/popup.js" ></script>
    <script src="./js/jquery.cookie.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/login.js"></script>
    <script>
        userLogin();
    </script>
</body>
</html>
