<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>用户中心-银行卡信息</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body class="bg-f8">
    <!-- header -->
    <!--#include file ="./userCenterHead.html"-->
    <!-- user container -->
    <div class="g-container d-flex justify-content-between mx-auto user">
        <!-- left -->
        <!--#include file ="./aside.html"-->
        <!-- right -->
        <div class="g-content">
            <div class="carousel slide ident-top-carousel" data-ride="Carouse" id="identTopCarouse">
                <ol class="carousel-indicators">
                    <li data-target="#identTopCarouse" data-slide-to="0" class="active"></li>
                    <li data-target="#identTopCarouse" data-slide-to="1"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <a href="//lp.ls24k.com/active/lp_190605gg76w9hp.html" target="_blank"><img src="./images/up-img-top-banner1.png" class="w-100"></a>
                    </div>
                    <div class="carousel-item">
                        <a href="//www.ls24k.com/about.html" target="_blank"><img src="./images/up-img-top-banner2.png" class="w-100"></a>
                    </div>
                </div>
            </div>

            <div class="bg-ff bank-main user-main">
                <strong class="bank-main-top d-block fz18 s-fcc09">银行卡信息</strong>
                <!-- 银行卡信息 -->
                <div class="bank-list j-bank-list">
                    <ul id="BankList"></ul>
                    <a href="javascript:void(0)" class="bank-add text-center d-block" id="BankAdd">
                         <span class="position-relative"></span>
                         <p class="fz18 s-fc99">添加银行卡</p>
                    </a>
                </div>
                <!-- 上传银行卡信息 -->
                <div class="bank-info-up" style="display: none">
                    <form class="bank-info-form">
                        <div class="d-flex justify-content-between fz18 mb-3">
                            <div class="align-self-center form-group">
                                <label class="form-group-label s-fc66 text-right">持卡人姓名：</label>
                                <strong class="fz18" realname></strong>
                            </div>
                            <div class="form-group align-self-center position-relative j-bank-from">
                                <label class="form-group-label s-fc66 text-right">银行卡号：</label>
                                <input type="text" class="form-control" aria-label="BankCount">
                                <div class="position-absolute text-danger fz14 bank-info-hide">请输入正确的银行卡号</div>
                            </div>
                        </div>
                        <div class="d-flex justify-content-between fz18 mb-3 position-relative">
                            <div class="form-group align-self-center j-bank-from">
                                <label class="form-group-label s-fc66 text-right">手机号码：</label>
                                <input type="text" class="form-control" aria-label="BankPhone" placeholder="请输入银行预留手机号">
                                <div class="position-absolute text-danger fz14 bank-info-hide bank-phone-hide">请输入正确的手机号</div>
                            </div>
                            <div class="form-group align-self-center d-flex">
                                <label class="form-group-label s-fc66 text-right">所属区域：</label>
                                <div class="d-flex justify-content-start bank-area-sel ml-2 position-relative j-bank-sel">
                                    <span class="text-center text-nowrap border col-10 justify-content-center border-right-0 s-fc66" sel_main>---请选择所在地区---</span>
                                    <span class="text-center col-2 justify-content-center position-relative border border-left-0" sel_icon_c><i sel_icon></i></span>
                                    <ul class="w-100 position-absolute text-center border" sel_lis>
                                        <li class="w-100 d-block">中国大陆</li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <div class="d-flex justify-content-between fz18 mb-3">
                            <div class="form-group align-self-start">
                                <label class="form-group-label s-fc66 text-right">银行卡正面：</label>
                                <div class="bank-up-btn position-relative d-inline-block align-top">
                                    <img  src="./img/bankPlaceholder.png" class="w-100 h-100 position-absolute">
                                    <input type="file" id="BankPhotoPut">
                                    <span class="bank-up-btn-ui"></span>
                                </div>
                            </div>
                            <div class="form-group align-self-start d-flex">
                                <label class="form-group-label s-fc66 text-right">银行地址：</label>
                                <div class="bank-area-sel ml-2">
                                    <div class="d-flex justify-content-start bank-area-pro position-relative j-bank-sel w-100 mb-2" id="BankPro">
                                        <span class="text-center text-nowrap border col-10 justify-content-center border-right-0 s-fc66" sel_main>请选择</span>
                                        <span class="text-center col-2 justify-content-center position-relative border border-left-0" sel_icon_c><i sel_icon></i></span>
                                        <ul class="position-absolute text-left border text-nowrap w-100" sel_lis></ul>
                                    </div>
                                    <div class="d-flex justify-content-start bank-area-city position-relative ml2 j-bank-sel w-100" id="BankCity">
                                        <span class="text-center text-nowrap border col-10 justify-content-center border-right-0 s-fc66" sel_main>请选择</span>
                                        <span class="text-center col-2 justify-content-center position-relative border border-left-0" sel_icon_c><i sel_icon></i></span>
                                        <ul class="position-absolute text-left border text-nowrap w-100" sel_lis></ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <button type="button" class="btn text-white fz24 bg-c09a57 mx-auto" id="bankInfoBtn">提交</button>
                        <p class="bank-form-tip s-fc99 text-center">图片要求：仅限于jpg、png、bmp、jpeg、gif格式，单张文件小于5M</p>
                    </form>
                    <div class="bank-example">
                        <div class="fz18">银行卡上传示例如下</div>
                        <div class="bank-example-right d-flex justify-content-start">
                            <img class="img lazy-load" data-original="./img/bank-right.png">
                            <div class="txt align-self-center">
                                <i class="fa align-middle"></i><span class="fz18">银行卡正面照片，内容完整清晰可见。</span>
                                <ul class="d-flex">
                                    <li class="fz14 s-fc66 position-relative">四角平整</li>
                                    <li class="fz14 s-fc66 position-relative">亮度均匀</li>
                                    <li class="fz14 s-fc66 position-relative">照片清晰</li>
                                </ul>
                            </div>
                        </div>
                        <div class="fz18">错误未通过示例：</div>
                        <div class="bank-example-error d-flex justify-content-start">
                            <div class="bank-example-error-i">
                                <img data-original="./img/bank-error-1.png" class="lazy-load w-100">
                                <p class="text-center"><i class="fa align-middle"></i>照片模糊</p>
                            </div>
                            <div class="bank-example-error-i">
                                <img data-original="./img/bank-error-2.png" class="lazy-load w-100">
                                <p class="text-center"><i class="fa align-middle"></i>边角缺失</p>
                            </div>
                            <div class="bank-example-error-i">
                                <img data-original="./img/bank-error-3.png" class="lazy-load w-100">
                                <p class="text-center"><i class="fa align-middle"></i>反光强烈</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- footer -->
    <!--#include file ="./footer.html"-->

    <!-- server -->
    <!--#include file ="./userCenterServer.html"-->

    <script src="js/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js" ></script>
    <script src="js/jquery.lazyload.min.js" ></script>
    <script src="./js/popup.js" ></script>
    <script src="./js/jquery.cookie.js"></script>
    <script src="js/common.js"></script>
    <script src="js/userCenter.js"></script>
    <script>
        asideGuid(6);
        userCenterBank();
    </script>
</body>
</html>
